<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>to_do_list</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="./css/main.css">
        <script src="https://kit.fontawesome.com/f234464579.js" crossorigin="anonymous"></script>
    
    </head>
<body>

    <div class="todo">
        <div class="header">
            <h1 class="header__heading">ToDo List</h1>
            <input type="text" class="header__input" placeholder="Wpisz treść zadania...">
            <button class="header__add-btn">Add</button>
        </div>

        <div class="todo-list">
            <h3 class="todo-list__heading">Lista zadań:</h3>
            <p class="todo-list__alert-info">Brak zadań na liście.</p>

            <ul class="todo-list__tasks">
                <li id="test">
                    wypić kawę
                    
                </li>
            </ul>


        </div>


    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
